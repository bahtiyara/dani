<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>Detail</title>
    <link rel="stylesheet" href="./style/detail.css" type="text/css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="./img/icon.ico" />
  </head>
  <body>
    <div class="loading-wrapper">
      <div class="loading detail"></div>
    </div>
    <!-- header -->
    <div class="header">
      <div class="container">
        <a href="/" class="back-btn"></a>
        <input placeholder="输入问题标题…" onfocusout="updateQuestion()">
        <a onclick="return toggleVisibility('menu');"><img src="./img/more.svg"></a>
        <div id="menu">
          <ul>
            <li onclick="deleteQuestion()">删除问题<div class="loading deletequestion"></div></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- publisher -->
    <div class="publisher">
      <div class="container">
          <textarea rows='1' placeholder="回答问题…" onkeyup="return toggleButton();"></textarea>
          <button id="btn" onclick="addAnswer()">发送</button>
          <div class="loading sendanswer"></div>
      </div>
    </div>

    <!-- content -->
    <div class="container">
      <div class="container2">
        <textarea class='autoExpand' rows='3' data-min-rows='3' placeholder="输入问题描述…" onfocusout="updateQuestion()"></textarea>
        <div class="divider"></div>
        <div class="answers"></div>
        <p class="footer">Copyright © 2017-2018 答你答疑</p>
      </div>
    </div>
  </body>
  <script src="./src/detail.js"></script>
</html>
